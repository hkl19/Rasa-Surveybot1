version: '3.1'
intents:
- affirm
- bot_challenge
- chitchat:
    used_entities:
    - lecturer_name
    - module
    - course_structure
    - course_rate
    is_retrieval_intent: true
- deny
- goodbye
- greet
- mood_great
- mood_unhappy

- request_SOLE_form
- inform_module_name
- inform_lecturer_name
- inform_happy_course_structure
- inform_sad_course_structure
- inform_happy_course_rate
- inform_sad_course_rate

responses:
#responses for the SOLE survey
  utter_request_SOLE:
  - text: Shall we start with the survey? 
  utter_ask_module:
  - text: Which module would you like to talk about today? 
  utter_ask_lecturer_name:
  - text: Great! Could I get the name of the lecturer as well? 
  utter_ask_course_structure:
  - text: What is your opinion on the structure of the course itself? 
  utter_ask_course_rate:
  - text: How much would you rate this module on content alone from 1 to 5?
  #utter_ask_lecturer:
  #- text: What are your thoughts on {lecturer}'s performance throughout the module?
  # #utter_ask_lecturer_rate:
  # - text: How much would you rate {lecturer} from 1 to 5 on his delivery?
  # utter_ask_lecturer_feedback:
  # - text: Any thoughts on what {lecturer} should further improve on? 
  # utter_ask_module_help:
  # - text: What are your thoughts on the overall module difficulty? Do you think enough support was provided? 
  # utter_ask_feedback_general:
  # - text: Are there any final thoughts that you would like to share before we close the session? 
  #Positive answers 
  utter_cheer_course_structure:
  - text: Sounds great, I'm glad you genuinely enjoyed the content!
  - text: Great! Seems to me that everyone loved how {module} was structured this year.
  utter_cheer_course_feedback:
  - text: Great to hear. Seems like there's been alot of positive feedback for {module} this year! 
  - text: Sweet. I'll take note of that, and perhaps share it with {lecturer} too.
  # utter_cheer_lecturer:
  # - text: Awesome. I'm sure {lecturer} would be stoked to hear it. 
  # - text: Sounds good. I'm sure {lecturer} would be happy to hear that. 
  # utter_cheer_lecturer_feedback:
  # - text: Sounds like {lecturer} is really popular with the kids these days! 
  # - text: Nicely said. {lecturer} would be blushing by now!
  # utter_cheer_support:
  # - text: That's great to hear. I'm happy {lecturer} gave enough of his support to you!
  # utter_neutral_feedback:
  # - text: Great! thank you so much for your time. Let me know if you need anything else
  #Negative answers
  utter_sad_course_structure:
  - text: Aw, I'm sorry to hear that. We will take your words into account. 
  - text: I'm sorry to hear that. I'll make sure the department gets to hear this. 
  utter_sad_course_feedback:
  - text: I apologize for the suboptimal delivery this year. I'll pass your feedback to the department. 
  - text: I apologize for the trouble. I'll make sure your feedback will lead to better changes moving forward.
  # utter_sad_lecturer:
  # - text: I'm sorry to hear that. I'll let {lecturer} know about this
  # - text: I'm sorry. I'll make sure {lecturer} understands what improvements there is to make. 
  # utter_sad_lecturer_feedback:
  # - text: Thank you for the feedback. I'll make sure to pass this on to {lecturer}. I'm sure {lecturer} really appreciates your thoughts.
  # utter_sad_support:
  # - text: I'm sorry. I'll ensure that future years would be provided with better care! 

  utter_submit:
  - text: All done! I shall submit this to the department. Thank you for participating
  utter_slots_values:
  - text: |
      As a quick check
       - The module you are referring to is {module}
       - The lecturer in charge is {lecturer_name}
       - You rated the course a {course_rate} out of 5
       - You believe the structure is {course_structure}
       - Your feedback was to {feedback}
       Are these all correct?



  #Fallback responses
  utter_out_of_scope:
  - text: Sorry, I couldn't handle that request. Could you try rephrasing?

  #Restaurant form responses
  utter_ask_cuisine:
  - text: What cuisine would you like today?
  utter_ask_num_people:
  - text: How many people in total?
  utter_ask_outdoor_seating:
  - text: Do you want to sit outside?
 
#Common responses
  utter_greet:
  - text: Hey! How are you?
  - text: Howdy Partner
  - text: Hello, nice to meet you!
  - text: Hiya, how is your day today
  - text: Hello, what can I do for you today
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_chitchat/ask_name:
  - text: My given name is Brainbot, but you can call me anything!
  utter_chitchat/ask_birth:
  - image: https://asset-library.imperial.ac.uk/assetbank-imperial/images/assetbox/cc8302e2-4f78-48ec-89bf-11146a5bcc80/251369_display.jpgtra
    text: I'm born through the mechanical engineering department at Imperial! My creator is named Han Kee, I heard he's very friendly.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

#Entities
entities:
- lecturer_name
- module
- course_structure
- course_rate
# - lecturer_rating
# - lecturer_feedback
# - module_support
# - general_feedback

slots:
#Restaurant slots
  cuisine:
    type: text
    mappings:
    - type: from_entity
      entity: cuisine
  num_people:
    type: float
    mappings:
    - type: from_entity
      entity: num_people
  outdoor_seating:
    type: bool
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: restaurant_form
        requested_slot: outdoor_seating
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: restaurant_form
        requested_slot: outdoor_seating
#SOLE slots
  module:
    type: text
    mappings:
    - type: from_entity
      entity: module
  lecturer_name:
    type: text
    mappings: 
    - type: from_entity
      entity: lecturer_name
  course_structure:
    type: text
    mappings:
    - type: from_entity
      entity: course_structure 
  course_rate:
    type: float 
    mappings:
    - type: from_entity
      entity: course_rate



  
forms:
#Restaurant form
  restaurant_form:
    ignored_intents:
    - chitchat
    required_slots:
    - cuisine
    - num_people
    - outdoor_seating
#SOLE Survey form
  SOLE_form:
    ignored_intents:
    - chitchat
    required_slots:
    - module
    - lecturer
    - course_structure
    # - lecturer_rating
    # - lecturer_feedback
    # - module_support
    # - general_feedback

actions:
- utter_ask_continue
- utter_chitchat
- utter_goodbye
- utter_greet
- utter_happy
- utter_slots_values
- utter_submit
- utter_cheer_course_structure
- utter_cheer_course_feedback
- utter_sad_course_structure
- utter_sad_course_feedback