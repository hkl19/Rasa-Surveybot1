version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_pizza_form
  - buy_pizza
  - chitchat

responses:
  utter_out_of_scope:
  - text: "Sorry, I couldn't handle that request. Could you try rephrasing?"

  utter_greet:
  - text: "Hey! How are you?"
  - text: "Howdy Partner"
  - text: "Hello, nice to meet you!"
  - text: "Hiya, how is your day today"
  - text: "Hello, what can I do for you today"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_pizza_slots:
  - text: "I will order a {pizza_size} {pizza_type} pizza"

  utter_ask_continue:
  - text: "Are you sure you want to stop the form?"
  
  utter_ask_pizza_size:
  - text: "What size would you like your pizza to be?"

  utter_ask_pizza_type:
  - text: "What kind of pizza would you like to buy"

  utter_chitchat/ask_name:
  - text: "Hello, my name is BrainBot!"
  - text: "My given name is Brainbot, but you can call me anything!"

  utter_chitchat/ask_birth:
  - text: "I'm born through the mechanical engineering department at Imperial! My creator is named Han Kee, I heard he's very friendly."
  - image: "https://asset-library.imperial.ac.uk/assetbank-imperial/images/assetbox/cc8302e2-4f78-48ec-89bf-11146a5bcc80/251369_display.jpgtra"
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
- pizza_size
- pizza_type

slots:
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type

forms:
  simple_pizza_form:
    required_slots:
      - pizza_size
      - pizza_type

actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_pizza_slots
- utter_submit
- validate_simple_pizza_form#
- utter_chitchat